{% block main_body  %}
To update user


<form method="POST" action="/update">
  <input name="username" class="form-control" type="text" placeholder="Original User name">
  <input name="full_name" class="form-control" type="text" placeholder="Original Full_name">
  <div class="form-group">
    <input name="change_username" class="form-control" type="text" placeholder="New User name">
    <input name="change_full_name" class="form-control" type="text" placeholder="New Full name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Name Type</label>
    <select name="name_type" class="form-control" id="exampleFormControlSelect1">
      <option value=1>username</option>
      <option value=2>full_name</option>
    </select>
  </div>
  <input type="submit" class="btn btn-primary" value="Update" />
</form>
{% endblock  %}
